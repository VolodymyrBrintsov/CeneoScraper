{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="{% url 'extract_result' %}">
        {% csrf_token %}
        <h3><b>Aby pobrać opinię wprowadź ID produktu</b></h3>
        <br>
        {% if error_msg %} <p style="color: red;">{{ error_msg }}</p>{% endif %}
        <div class="row">
          <div class="col-md-9">
            <input type="text" class="form-control" name="product_id" placeholder="ID produktu ex: dla https://www.ceneo.pl/81363724 ID=81363724" id="product_id">
          </div>
          <div class="col-md-3">
            <button class="btn btn-warning" type="submit">Pobierz opinie</button>
          </div>
        </div>
    </form>
{% endblock content %}
